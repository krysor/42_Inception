server {

	#possibly unnecessary
	server_name			kkaczoro.42.fr
						192.168.178.148;

	listen 				433 ssl;
	ssl_protocols		TLSv1.2 TLSv1.3;
	ssl_certificate		/etc/ssl/certs/nginx.crt;
	ssl_certificate_key	/etc/ssl/private/nginx.key;
	
